<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Sample Program</title>
    <!-- Load React API -->
    <script src= "https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <!-- Load React DOM-->
    <script src= "https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <!-- Load Babel Compiler -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

</head>
<body>
    <div id="mydivgreet"></div>
</body>
<script type="text/babel">

        //Class Component
        class Hello extends React.Component {
            constructor(props){
                super(props);
                console.log("Constructor ...");
                this.state = {name:"godd morning"};
               this.changedValue = this.changedValue.bind(this);
            }

            changedValue(){
                console.log("Changed value function ...");
                this.setState({name:"Ramith"});
                //alert("The Name is "+document.getElementById("empname"));
            }

            render(){
                console.log("Render function ...");
                return <div>
                        <h3>Employee Name</h3>
                        <input type='text' id='empname' value= {this.state.name} /><br/><br/>
                        <input type='button' id="changedText" name='btnclick' value="Click Me !" onClick={this.changedValue} />
                        </div>
            }

            ComponentDidMount(){
                console.log("ComponentDidMount function ...");
            }
        }
        //Render using the React DOM with the Functional Component
        ReactDOM.render(<Hello />, document.getElementById("mydivgreet"));
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link   href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"> -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <title>Employee Address Information</title>
</head>

<body style="background: lightgoldenrodyellow;" >
        <legend class="h3" style="text-align: center;">Employee Address Information</legend>
        <br>
    <form action="">

        <div class="container-fluid">
           
                <div class="row">
                    <div class="col-md-4 col-md-offset-2">  <label  for="id">ID</label> 
                        <input type="text" class="form-control" id="id" placeholder="Enter ID">
                    </div>
                    <div class="col-md-4">  <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="enter City">
                    </div>
                </div>
                <br>
                <div class="row">
                        <div class="col-md-4 col-md-offset-2">  <label for="Gender">Gender</label>
                            <select id="Gender" class="form-control">
                              <option selected>--select one--</option>
                        <option value="male">male</option>
                        <option value="female">female</option>
                        <option value="other">other</option>
                    </select>
                        </div>
                    <div class="col-md-4">  <label for="State">State</label>
                        <input type="text" class="form-control" id="State" placeholder="Enter State">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-4 col-md-offset-2"> <label for="addr1">Address1</label>
                        <input type="text" class="form-control" id="addr1" placeholder="Enter Address 1">
                    </div>
                    <div class="col-md-4"> <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" placeholder="Enter Country">
                    </div>
                </div>
                <br>
                <div class="row">
                        <div class="col-md-4 col-md-offset-2">  <label for="addr2">Address 2</label>
                            <input type="text" class="form-control" id="addr2" placeholder="Enter Address 2">
                        </div>
                   
                    <div class="col-md-4"> <label for="pincode">Pincode</label>
                        <input type="number" class="form-control" id="pincode" placeholder="Enter Pincode">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-4 col-md-offset-2"><div> <label for="landmark">Landmark</label></div>
                        <div><input type="text" class="form-control" id="landmark" placeholder="Enter landmark"></div>
                    </div>
                    <div class="col-md-4">
                            <div><div> <label for="btn"> </label></div>
                            <div id="resetGroup" class="btn-group" role="group" aria-label="">
                                    <button type="reset" id="reset" name="reset" class="btn btn-default" aria-label="Reset">Reset</button>
                                    <button type="submit" id="submit" name="submit" class="btn btn-info" aria-label="submit">Submit</button>
                                  </div>
                    </div>
                </div>
            </div>

        </form>
</body>


</html>

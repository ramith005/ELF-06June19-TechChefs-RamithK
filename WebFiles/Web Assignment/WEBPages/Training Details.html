<!DOCTYPE html>
<html lang="en">
<head>
    <link   href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Training Details</title>
</head>
<body >

    <legend class="h3" style="text-align: center;">Training Details</legend>
    <br>
        <form class="form-horizontal">
                <fieldset>
      
                <!-- Prepended text http://getbootstrap.com/components/#input-groups -->
                <div class="form-group">
                  <label class="control-label col-sm-4" for="id"></label>
                  <div class="col-sm-4">
                    <div class="input-group">
                      <span id="idPrepend" class="input-group-addon">Course ID</span>
                      <input id="id" name="id" class="form-control" placeholder="Enter Course ID" type="number">
                      
                    </div>
                    
                  </div>
                </div>
                
                <!-- Prepended text http://getbootstrap.com/components/#input-groups -->
                <div class="form-group">
                  <label class="control-label col-sm-4" for="Course Name"></label>
                  <div class="col-sm-4">
                    <div class="input-group">
                      <span id="Course NamePrepend" class="input-group-addon">Course Name</span>
                      <input id="Course Name" name="Course Name" class="form-control" placeholder="Enter Course Name" type="text">
                      
                    </div>
                    
                  </div>
                </div>
                
                <!-- Prepended text http://getbootstrap.com/components/#input-groups -->
                <div class="form-group">
                  <label class="control-label col-sm-4" for="duration"></label>
                  <div class="col-sm-4">
                    <div class="input-group">
                      <span id="durationPrepend" class="input-group-addon">Duration</span>
                      <input id="duration" name="duration" class="form-control" placeholder="Enter Course Duration" type="text">
                      
                    </div>
                    
                  </div>
                </div>
                
                <!-- Prepended text http://getbootstrap.com/components/#input-groups -->
                <div class="form-group">
                  <label class="control-label col-sm-4" for="coursetype"></label>
                  <div class="col-sm-4">
                    <div class="input-group">
                      <span id="coursetypePrepend" class="input-group-addon">Course Type</span>
                      <input id="coursetype" name="coursetype" class="form-control" placeholder="Enter Course Type" type="text">
                      
                    </div>
                    
                  </div>
                </div>
                
                <!-- Button Group http://getbootstrap.com/components/#btn-groups -->
                <div class="form-group">
                  <label class="control-label col-sm-4"></label>
                  <div class="text-center col-sm-4">
                    <div id="resetGroup" class="btn-group" role="group" aria-label="">
                      <button type="reset" id="reset" name="reset" class="btn btn-default" aria-label="Reset">Reset</button>
                      <button type="submit" id="submit" name="submit" class="btn btn-info" aria-label="Submit">Submit</button>
                    </div>
                    
                  </div>
                </div>
                
                
                </fieldset>
                </form>
                
</body>
</html>

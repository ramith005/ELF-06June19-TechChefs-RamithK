<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <link   href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"> -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

         <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    
    <title>Education Details</title>
</head>
<body >

    <form class="form-horizontal">
        <fieldset >
        
            <legend class="h3" style="text-align: center;">Education Details</legend>
        
        <!-- Prepended text-->
        <div class="form-group">
          <label class="control-label col-sm-4" for="prependedtext"></label>
          <div class="col-sm-4">
            <div class="input-group">
              <span class="input-group-addon">ID</span>
              <input id="empid" name="empid" class="form-control" placeholder="Enter Employee ID" type="number">
            </div>
            
          </div>
        </div>
        
        <!-- Prepended text-->
        <div class="form-group">
          <label class="control-label col-sm-4" for="prependedtext"></label>
          <div class="col-sm-4">
            <div class="input-group">
              <span class="input-group-addon">Education Type</span>
              <input id="educationtype" name="educationtype" class="form-control" placeholder="Enter Educational Type" type="text">
            </div>
            
          </div>
        </div>
        
        <!-- Prepended text-->
        <div class="form-group">
          <label class="control-label col-sm-4" for="prependedtext"></label>
          <div class="col-sm-4">
            <div class="input-group">
              <span class="input-group-addon">Degree Type</span>
              <input id="degreetype" name="degreetype" class="form-control" placeholder="Enter Degree Type" type="text">
            </div>
            
          </div>
        </div>
        
        <!-- Prepended text-->
        <div class="form-group">
          <label class="control-label col-sm-4" for="prependedtext"></label>
          <div class="col-sm-4">
            <div class="input-group">
              <span class="input-group-addon">Branch</span>
              <input id="branch" name="branch" class="form-control" placeholder="Enter Branch" type="text">
            </div>
            
          </div>
        </div>
        
        <!-- Prepended text-->
        <div class="form-group">
          <label class="control-label col-sm-4" for="prependedtext"></label>
          <div class="col-sm-4">
            <div class="input-group">
              <span class="input-group-addon">College Name</span>
              <input id="college" name="college" class="form-control" placeholder="Enter College Name" type="text">
            </div>
            
          </div>
        </div>
        
        <!-- Prepended text-->
        <div class="form-group">
          <label class="control-label col-sm-4" for="prependedtext"></label>
          <div class="col-sm-4">
            <div class="input-group">
              <span class="input-group-addon">University</span>
              <input id="university" name="university" class="form-control" placeholder="Enter University Name" type="text">
            </div>
            
          </div>
        </div>
        
        <!-- Prepended text-->
        <div class="form-group">
          <label class="control-label col-sm-4" for="prependedtext"></label>
          <div class="col-sm-4">
            <div class="input-group">
              <span class="input-group-addon">Year of Passout</span>
              <input id="yop" name="yop" class="form-control" placeholder="Enter Year of Passout" type="text">
            </div>
            
          </div>
        </div>
        
        <!-- Prepended text-->
        <div class="form-group">
          <label class="control-label col-sm-4" for="prependedtext"></label>
          <div class="col-sm-4">
            <div class="input-group">
              <span class="input-group-addon">Percentage</span>
              <input id="percentage" name="percentage" class="form-control" placeholder="Enter Percentage" type="number">
            </div>
            
          </div>
        </div>
        
        <!-- Prepended text-->
        <div class="form-group">
          <label class="control-label col-sm-4" for="prependedtext"></label>
          <div class="col-sm-4">
            <div class="input-group">
              <span class="input-group-addon">Location</span>
              <input id="location" name="location" class="form-control" placeholder="Enter Location" type="text">
            </div>
            
          </div>
        </div>
        
        <!-- Button (Double) -->
        <div class="form-group">
                <label class="control-label col-sm-4"></label>
                <div class="text-center col-sm-4">
                  <div id="resetGroup" class="btn-group" role="group" aria-label="">
                    <button type="reset" id="reset" name="reset" class="btn btn-default" aria-label="Reset">Reset</button>
                    <button type="submit" id="submit" name="submit" class="btn btn-info" aria-label="submit">Submit</button>
                  </div>
                  
                </div>
              </div>
        
        </fieldset>
        </form>
        
</body>
</html>

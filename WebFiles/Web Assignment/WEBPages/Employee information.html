<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Information</title>
    <!-- <link   href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"> -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>
<body style="background: lightgoldenrodyellow;" >
        <legend class="h3" style="text-align: center;">Employee Information</legend>
        <br>
    <form action="">

        <div class="container-fluid">
           
                <div class="row">
                    <div class="col-md-4 col-md-offset-2">  <label  for="id">ID</label> 
                        <input type="text" class="form-control" id="id" placeholder="ID">
                    </div>
                    <div class="col-md-4">  <label for="accountnumber">Account Number</label>
                        <input type="number" class="form-control" id="accountnumber" placeholder="Account Number">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-4 col-md-offset-2">  <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="col-md-4">  <label for="email">Email ID</label>
                        <input type="text" class="form-control" id="email" placeholder="Email ID">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-4 col-md-offset-2"> <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" placeholder="Age">
                    </div>
                    <div class="col-md-4"> <label for="designation">Designation</label>
                        <input type="text" class="form-control" id="designation" placeholder="Designation">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-4 col-md-offset-2">  <label for="Gender">Gender</label>
                        <select id="Gender" class="form-control">
                          <option selected>--select one--</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                    <option value="other">other</option>
                </select>
                    </div>
                    <div class="col-md-4"> <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" placeholder="dd-mm-yyyy">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-4 col-md-offset-2">  <label for="salary">Salary</label>
                        <input type="number" class="form-control" id="salary" placeholder="Salary">
                    </div>
                    <div class="col-md-4">  <label for="departmentid">Department id</label>
                        <input type="number" class="form-control" id="departmentid" placeholder="department id">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-4 col-md-offset-2"><div>  <label for="phonenumber">Phone Number</label></div>
                <div> <input type="number" class="form-control" id="phonenumber" placeholder="phone number"></div>
                    </div>
                    <div class="col-md-4"><div> <label for="managerid">manager ID</label></div>
                     <div>  <input type="number" class="form-control" id="managerid" placeholder="manager id"></div> 
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-4 col-md-offset-2"><div> <label for="joining">Joining date</label></div>
                        <div><input type="date" class="form-control" id="joining" placeholder="Enter joining date"></div>
                    </div>
                    <div class="col-md-4">
                            <div><div> <label for="btn"> </label></div>
                            <div id="resetGroup" class="btn-group" role="group" aria-label="">
                                    <button type="reset" id="reset" name="reset" class="btn btn-default" aria-label="Reset">Reset</button>
                                    <button type="submit" id="submit" name="submit" class="btn btn-info" aria-label="submit">Submit</button>
                                  </div>
                    </div>
                </div>
            </div>

        </form>
</body>
</html>

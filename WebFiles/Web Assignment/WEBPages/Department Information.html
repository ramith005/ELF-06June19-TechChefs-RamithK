<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <link   href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"> -->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Department Information</title>

</head>

<body style="background: lightgoldenrodyellow;">
        <legend class="h3" style="text-align: center;">Department Information</legend>


    <form action="#">
        <br>
            <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-4 col-md-offset-4"> 
                                <label for="id" >Department ID</label>
                                <input type="number" class="form-control" id="id" placeholder="Enter Department ID">
                        </div>
                        
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-4 col-md-offset-4">
                                <label for="dname"> Department Name</label>
                                <input type="text" class="form-control" id="dname" placeholder="Enter Department Name">
                        </div>
                        
                    </div>
                    <div class="row">
                            <div class="text-center col-sm-4 col-md-offset-4">
                                <br>
                                    <div id="resetGroup" class="btn-group" role="group" aria-label="">
                                            <button type="reset" id="reset" name="reset" class="btn btn-default" aria-label="Reset">Reset</button>
                                            <button type="submit" id="submit" name="submit" class="btn btn-info" aria-label="submit">Submit</button>
                                          </div>
                            </div>
                        </div>
            </div>
    </form>
</body>
</html>

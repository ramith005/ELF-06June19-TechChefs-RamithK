<!DOCTYPE html>
<html>
<head>
<!-- Include the Css for the to do list here -->
<link rel="stylesheet" type="text/css" href="./todo.css">
</head>
<body>
<div class="todo-wrapper">
  <div id="myDIV" class="header">
    <h2 style="margin:5px">My To Do List</h2>
    <input type="text" class="input-todo" id="myInput" placeholder="Please Enter Your To do here ...">
    <span onclick="newElement()" class="addBtn">Add</span>
  </div>
  <div class="todo-list"><h2>My To do List For Today !</h2></div>
  <ul id="myUL">
    <li>Reach the ELF Program by 10</li>
    <li class="checked">Give the Assement</li>
    <li>Attend the Class</li>
    <li>Complete Assignment</li>
    <li>Leave for the Day</li>
  </ul>
</div>
<!-- Include the java script code here -->
<script src="./todo.js"></script>
</body>
</html>

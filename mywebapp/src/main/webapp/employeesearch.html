<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>

</head>
<body>
<br /><br />
<div class="container">
  <h2>Employee Search</h2>
  <!-- <form action="http://mywebapp-env.ebt2a5pthr.ap-south-1.elasticbeanstalk.com/search" method="get"> -->
    <form action="http://localhost:8080/webapp/search" method="get">
    <div class="form-group">
      <label for="email">Employee ID:</label>
      <input type="number" class="form-control" id="id" placeholder="Enter employee Id" name="id">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        &nbsp;
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Search Employee</button>
  </form>
</div>
